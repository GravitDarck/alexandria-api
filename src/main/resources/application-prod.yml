server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:postgresql://aws-1-us-east-1.pooler.supabase.com:6543/postgres?sslmode=require&reWriteBatchedInserts=true
    username: app_user
    password: M8V<0]W|Lz8$
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      data-source-properties:
        preferQueryMode: simple  # importante para pgBouncer do Supabase

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.batch_size: 50
      hibernate.order_inserts: true
      hibernate.order_updates: true

  flyway:
    enabled: false                # deixe true SE jÃ¡ tiver migrations em src/main/resources/db/migration
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
